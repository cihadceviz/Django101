{% extends "base.html" %}

{% block title %}Note Deletion Confirmation{% endblock %}

{% block content %}
<h1>Delete Note</h1>
<p> Are you sure you want to delete Title: "{{ note.title }}"</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'note_list' %}">Back</a>
</form>
{% endblock %}
